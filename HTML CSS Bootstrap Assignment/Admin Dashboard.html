<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: whitesmoke;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-image: linear-gradient(to bottom, rgb(2, 2, 46), rgba(0, 0, 0, 0.76));
      overflow-x: hidden;
      padding-top: 60px;
      transition: all 0.3s ease 0s;

    }

    .sidenav a {
      padding: 10px 10px 10px 30px;
      text-decoration: none;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.623);
      display: block;
      transition: 0.3s;
      float: left;
    }

    .sidenav a:hover {
      color: white;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .navbar .btn {
      background-color: white;
    }

    #main {
      padding: 15px;
    }
    .sectionone .square {
      height: 100px;
      display: inline-flex;
      position: relative;
      width: 250px;
      margin: 5px;
      background-color: palevioletred;
    }

    .square:hover{
      background-color: red;
    }

    .sectionone .square :hover{
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <nav class="navbar" style="background-color:white; width: 100%;" id="navbar">
    <button type="submit" id="openNav" onclick="openNav()" class="btn"><i class="fas fa-bars fa-lg"></i></button>

      <button class="btn" id="searchbtn" type="submit" style=" color:rgba(71, 76, 82, 0.7); margin-right: 5px;"><img
          src="icons/search.png" width="25px" height="25px"></button>
      <button class="btn" type="submit" style="color:rgb(228, 66, 66); margin-right: 5px; "><img
          src="icons/active.png" width="25px" height="25px"></button>
      <button class="btn" type="submit" style="color:rgb(22, 175, 73); margin-right: 5px;"><img
          src="icons/message.png" width="25px" height="25px"></i>
        <button class="btn" type="submit" style="color:rgb(50, 156, 182); margin-right: 5px;"><img
            src="icons/man.png" width="25px" height="25px">
    </div>
  </nav>

  <div id="mySidenav" class="sidenav">

    <a href="#section1" target="_top"><i class="fas fa-columns fa-lg"></i> Dashboard</a>

    <a href="#section3"><i class="fas fa-toolbox fa-lg"></i> Widgets</a>

    <a href="#section6"><i class="fas fa-file-export fa-lg"></i> Forms</a>
    <a href="#section7"><i class="fas fa-address-card fa-lg"></i> Contact</a>
  </div>

      <div style="background-color:burlywood;" class="square" id="square1">
        <h4 style="padding-left:90px; align-self:center;">Charts</h4>
      </div>

  <script>

    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "260px";
      document.getElementById("openNav").style.marginLeft = "0";
      document.body.style.backgroundColor = "whitesmoke";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.getElementById("openNav").style.marginLeft = "0";
      // document.getElementById("closebtn1").style.visibility = "hidden";
      document.body.style.backgroundColor = "whitesmoke";

    }

    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday",
        ],
        datasets: [
          {
            label: "work load",
            data: [2, 9, 3, 17, 6, 3, 7],
            backgroundColor: "rgba(120,120,120,0.7)",
          },
          {
            label: "free hours",
            data: [2, 2, 5, 5, 2, 1, 10],
            backgroundColor: "rgba(138,216,169,0.7)",
          },
        ],
      },
    });

    var ctxD = document.getElementById("doughnutChart").getContext('2d');
    var myLineChart = new Chart(ctxD, {
      type: 'doughnut',
      data: {
        labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
        datasets: [{
          data: [300, 50, 100, 40, 120],
          backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
          hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
        }]
      },
      options: {
        responsive: true
      }
    });
